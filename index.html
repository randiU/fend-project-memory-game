<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--<script src="js/app.js"></script>-->
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves">0 Moves</span>
          <span class="space"> &nbsp; &nbsp; </span>
          <span class="timer"> 00:00 </span>

            <div class="restart">
        		    <button class="fa fa-repeat"></button>
        	  </div>
<!--https://www.w3schools.com/howto/howto_css_modals.asp -->
          <div id="myModal" class="modal">
  <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id =gameStats> game info </p>
              <p>Would you like to play again?</p>
              <button class="again"> Yes! </button>
            </div>
          </div>
        </section>

        <ul class="deck">
            <li class="card front">
                <i id="1" class="fa fa-diamond"></i>
            </li>
            <li id="2" class="card front">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="3" class="card front">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="4" class="card front">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="5" class="card front">
                <i class="fa fa-cube"></i>
            </li>
            <li id="6" class="card front">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="7" class="card front">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="8" class="card front">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="9" class="card front">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="10" class="card front">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="11" class="card front">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="12" class="card front">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="13" class="card front">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="14" class="card front">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="15" class="card front">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="26" class="card front">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

  <!--  <script src="js/app.js"></script>-->
    <script src="js/app.js"></script>
</body>
</html>
